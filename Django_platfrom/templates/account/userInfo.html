{% extends 'base.html' %}

{% block title %}My account{% endblock %}

{% block breadcrumb %}
    <li class="breadcrumb-item active">账号信息</li>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6 col-md-8 col-sm-10">
        <form method="post" class="form-horizontal"  role="form"  novalidate>
            {% csrf_token %}
            <div class="form-group">
                <label for="username" class="col-sm-3 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text"  class="form-control" name="username"  readonly="readonly"  placeholder="用户名" value="{{userinfo.username}}">
                </div>
            </div>
            邮箱地址
            <input type="text"  class="form-control mr-sm-3 login_input" name="email" readonly="readonly"  placeholder="邮箱地址" value="{{userinfo.email}}">
            性别
            <div class="radio-inline">
                <label class="radio">
                {% if userinfo.gender %}
                    <input type="radio" name="gender" value="1" checked="checked" />男
                    <input type="radio" name="gender" value="0" />女
                {% else %}
                    <input type="radio" name="gender" value="1" />男
                    <input type="radio" name="gender" value="0" checked="checked" />女
                {% endif %}
                </label>
            </div>
            地址
            <input type="text"  class="form-control mr-sm-3 login_input" name="address" placeholder="住址" value="{{userinfo.address}}">
        <button type="submit" class="btn btn-success">保存</button>
        </form>
    </div>
</div>
{% endblock %}

{% block javascript %}
<script>
    $(document).ready(function(){
        var error='{{error}}'
        if(error!='')
        {
            alert(error)
        }
    });
</script>
{% endblock %}
